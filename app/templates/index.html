<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>
    {% if name == "のぶりん" %}
    <h1>{{name}}のインターネット神様</h1>
    {% elif name %}
    <h1>{{name}}の神様</h1>
    {% else %}
    <h1>ただの神様</h1>
    {% endif %}
    
    <form action="/index" method="POST">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>

    <img src="/static/images/internet_god.png" alt="神様">

    <!-- 追加のフォーム -->
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Add">
    </form>

    <!-- 変更のフォーム -->
    <form action="/update" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Update">
        <!-- 変更するレコードを指定するため、お願い一覧を、inputタグのラジオボタンに -->
        {% for dream in all_dream %}
        <div><input type="radio" name="update" value={{dream.id}}>{{dream.title}}：{{dream.body}}（{{dream.date}}）</input></div>
        {% endfor %}
    </form>
    </body>
</html>
